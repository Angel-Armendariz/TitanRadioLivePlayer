<!doctype html>
<html>
<head>

    <link rel="stylesheet" href="visualPlayer.css" />
    
    
	<title>Titan Radio 2 Player Page</title>

</head>

<body>
    <div class='player'>
        <div class='player_inner'>
            <div id="scroll-container">
              <h3 class="scroll-text" id="live">Currently Playing</h3>
          </div>
          <div class='player_inner__middle'>
            <div class='cube'>          
              <div class='cube_inner'>
                <div id="DJshowLogo" class='cube_inner__front'>
                  <div class='bars'>
                    <div class='bars_bar'></div>
                    <div class='bars_bar'></div>
                    <div class='bars_bar'></div>
                    <div class='bars_bar'></div>
                    <div class='bars_bar'></div>
                    <div class='bars_bar'></div>
                    <div class='bars_bar'></div>
                    <div class='bars_bar'></div>
                    <div class='bars_bar'></div>
                    <div class='bars_bar'></div>
                  </div>
                  <div class='details'>
                    <div class='details_album'></div>
                    <embed><script src="https://embed.radio.co/embed/seaeb23442/artwork.js"></script></embed>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class='player_inner__bottom'>
            <button class="button" id="DJ_button">
              <h1 id="bio">
                <embed><script src="https://embed.radio.co/embed/seaeb23442/song.js"></script></embed>
              </h1>
            </button>
            <div id="myModal" class="modal">
              <div class="modal-content">
                <span class="close">&times;</span>
                <embed>
                  <p>Last 10 songs: </p> 
                  <script src="https://embed.radio.co/embed/seaeb23442/history.js"></script>
                </embed>
              </div>
            </div>           
            <embed><script src="https://embed.radio.co/player/d1a002c.js"></script></embed>
          </div>
        </div>
      </div>

</body>

<script src="DJSchedule.js"></script>

</html>
