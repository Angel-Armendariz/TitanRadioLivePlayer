<!doctype html>
<html>
<head>

    <link rel="stylesheet" href="visualPlayer.css" />
    
	<title>Titan Radio 2 Player Page</title>

</head>

<body>
    <div class='TR2_player'>
        <div class='TR2_player_inner'>
            <div id="TR2_scroll-container">
              <h3 style="text-align: center; color: white;">Currently Playing</h3>
          </div>
          <div class='TR2_player_inner__middle'>
            <div class='TR2_cube'>          
              <div class='TR2_cube_inner'>
                <div id="TR2_DJshowLogo" class='TR2_cube_inner__front'>
                  <div class='TR2_bars'>
                    <div class='TR2_bars_bar'></div>
                    <div class='TR2_bars_bar'></div>
                    <div class='TR2_bars_bar'></div>
                    <div class='TR2_bars_bar'></div>
                    <div class='TR2_bars_bar'></div>
                    <div class='TR2_bars_bar'></div>
                    <div class='TR2_bars_bar'></div>
                    <div class='TR2_bars_bar'></div>
                    <div class='TR2_bars_bar'></div>
                    <div class='TR2_bars_bar'></div>
                  </div>
                  <div class='TR2_details'>
                    <div class='TR2_details_album'></div>
                    <embed><script src="https://embed.radio.co/embed/seaeb23442/artwork.js"></script></embed>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class='TR2_player_inner__bottom'>
            <button class="TR2_button" id="TR2_DJ_button">
              <h1 id="TR2_bio">
                <embed><script src="https://embed.radio.co/embed/seaeb23442/song.js"></script></embed>
              </h1>
            </button>
            <div id="myTR2Modal" class="TR2_modal">
              <div class="TR2_modal-content">
                <span class="TR2close">&times;</span>
                <embed>
                  <p>Last 10 songs: </p> 
                  <script src="https://embed.radio.co/embed/seaeb23442/history.js"></script>
                </embed>
              </div>
            </div>           
            <embed><script src="https://embed.radio.co/player/d1a002c.js"></script></embed>
          </div>
        </div>
      </div>

</body>

<script src="DJSchedule.js"></script>

</html>
