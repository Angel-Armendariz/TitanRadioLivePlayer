<!doctype html>
<html>
<head>
​
    <link rel="stylesheet" href="visualPlayer.css" />
    
    
	<title>Our Funky HTML Page</title>
​
</head>
​
<body>
    <div class='player'>
        <div class='player_inner'>
            <div id="scroll-container">
              <h3 class="scroll-text" id="live">Now Playing</h3>
          </div>
          <div class='player_inner__middle'>
            <div class='cube'>
              <div class='cube_inner'>
                <div class='cube_inner__front'>
                  <div class='bars'>
                    <div class='bars_bar'></div>
                    <div class='bars_bar'></div>
                    <div class='bars_bar'></div>
                    <div class='bars_bar'></div>
                    <div class='bars_bar'></div>
                    <div class='bars_bar'></div>
                    <div class='bars_bar'></div>
                    <div class='bars_bar'></div>
                    <div class='bars_bar'></div>
                    <div class='bars_bar'></div>
                  </div>
                  <div class='details'>
                    <div class='details_album'></div>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class='player_inner__bottom'>
            <h1 id="bio">DJ artist</h1>
            <div class='options'>
              <i class='fa fa-repeat'></i>
              <i class='fa fa-random'></i>
            </div>
            <div class='playbar'>
              <div class='playbar_inner'></div>
              <div class='playbar_left'>
                <span>0:00</span>
              </div>
              <div class='playbar_right'>
                <span>1:00:00</span>
              </div>
            </div>
            <div class='controls'>
              <div class='controls_left'>
                <i class='fa fa-step-backward'></i>
              </div>
              <div class='controls_middle'>
                <i class='fa fa-play-circle'></i>
              </div>
              <div class='controls_right'>
                <i class='fa fa-step-forward'></i>
              </div>
            </div>
            <embed><script src="https://embed.radio.co/player/d1a002c.js"></script></embed>
          </div>
        </div>
      </div>
      
</body>
​
<script src="DJSchedule.js"></script>
</html>
