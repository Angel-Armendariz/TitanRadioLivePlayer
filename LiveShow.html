<body>
    <div class='player'>
        <div class='player_inner'>
            <div id="scroll-container">
              <h3 class="scroll-text" id="live">Now Playing</h3>
          </div>
          <div class='player_inner__middle'>
            <div class='cube'>
              <div class='cube_inner'>
                <div class='cube_inner__front'>
                  <div class='bars'>
                    <div class='bars_bar'></div>
                    <div class='bars_bar'></div>
                    <div class='bars_bar'></div>
                    <div class='bars_bar'></div>
                    <div class='bars_bar'></div>
                    <div class='bars_bar'></div>
                    <div class='bars_bar'></div>
                    <div class='bars_bar'></div>
                    <div class='bars_bar'></div>
                    <div class='bars_bar'></div>
                  </div>
                  <div class='details'>
                    <div class='details_album'></div>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class='player_inner__bottom'>
            <h1 id="bio">DJ artist</h1>
            <div class='options'>
              <i class='fa fa-repeat'></i>
              <i class='fa fa-random'></i>:
            </div>
            <div class='playbar'>
              <div class='playbar_inner'></div>
              <div class='playbar_left'>
              </div>
              <div class='playbar_right'>
                <span>1:00:00</span>
              </div>
            </div>
            <div class='controls'>
              <div class='controls_left'>
                <i class='fa fa-step-backward'></i>
              </div>
              <div class='controls_middle'>
                <i class='fa fa-play-circle'></i>
              </div>
              <div class='controls_right'>
                <i class='fa fa-step-forward'></i>
              </div>
            </div>
            <embed><script src="https://embed.radio.co/player/d1a002c.js"></script></embed>
          </div>
        </div>
      </div>

</body>

<script language=javascript>
  var minutes=0;
  var seconds=0;

  tm=window.setInterval('disp()',1000);
  
  function disp(){
  // Format the output by adding 0 if it is single digit //
    if(seconds<10){var s1='0' + seconds;}
    else{var s1=seconds;}
    if(minutes<10){var m1='0' + minutes;}
    else{var m1=minutes;}

    // Display the output //
    str= m1 +':' + s1 ;
    document.getElementById('n1').innerHTML=str;
    // Calculate the stop watch // 
    if(seconds<59){ 
      seconds=seconds+1;
    }else{
      seconds=0;
      minutes=minutes+1;
    if(minutes==60){
      minutes=0;
      seconds=0;
    } // end if  minutes == 60
    }// end if else seconds < 59
    // end of calculation for next display
  }
  </script>

</html>
